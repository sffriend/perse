<!DOCTYPE html>
<html>
	<head>
	<title>Equation Index</title>
	<script type="text/x-mathjax-config">
	  MathJax.Hub.Config({
    	tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
  	});
	</script>
	{% load staticfiles %}
	<script type="text/javascript" src="{{ STATIC_URL }}per/MathJax-2.4-latest/MathJax.js?config=TeX-AMS_HTML-full"></script>
	</head>
	<body>
		{% if latest_list %}
    		<ul>
    		<h1>List</h1>
    		{% for link in latest_list %}
        		<li><a href="{% url 'symDetail' link.symbol.id %}">${{ link.symbol.symbol }}$</a>
        		: <a href="{% url 'eqnDetail' link.equation.id %}">${{ link.equation.latex }}$</a></li>
		    {% endfor %}
    		</ul>
		{% else %}
    		<p>Nothing is available.</p>
		{% endif %}
	</body>
</html>
