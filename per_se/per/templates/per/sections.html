<!DOCTYPE html>
<html>
	<head>
	<title>Section Index</title>
	<script type="text/x-mathjax-config">
	  MathJax.Hub.Config({
    	tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
  	});
	</script>
	{% load staticfiles %}
	<script type="text/javascript" src="{{ STATIC_URL }}per/MathJax-2.4-latest/MathJax.js?config=TeX-AMS_HTML-full"></script>
	</head>
	<body>
	<form action="{% url 'secexclist' %}" choice method="post">
		{% csrf_token %}
		{% if sec_list %}
    		<ul>
    		<h1>Sections</h1>
    		{% for sec in sec_list %}
        		<li><a href="{% url 'secDetail' sec.id %}">{{ sec.ch_num }} : {{ sec.name }}</a><input type="checkbox" name="choice[]" value={{ sec.id }}></li>
		    {% endfor %}
    		</ul>
		{% else %}
    		<p>No symbols are available.</p>
		{% endif %}
		<input type="submit" value="submit" />
	</form>
	</body>
</html>
