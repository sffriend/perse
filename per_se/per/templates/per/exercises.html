<!DOCTYPE html>
<html>
	<head>
	<title>Equation Index</title>
	<script type="text/x-mathjax-config">
	  MathJax.Hub.Config({
    	tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
  	});
	</script>
	{% load staticfiles %}
	<script type="text/javascript" src="{{ STATIC_URL }}per/MathJax-2.4-latest/MathJax.js?config=TeX-AMS_HTML-full"></script>
	</head>
	<body>
		{% if exc_list %}
    		<ul>
    		<h1>Exercises</h1>
    		{% for exc in exc_list %}
        		<li><a href="{% url 'excDetail' exc.id %}">${{ exc.title }}$</a></li>
		    {% endfor %}
    		</ul>
		{% else %}
    		<p>No exercises are available.</p>
		{% endif %}
	</body>
</html>
